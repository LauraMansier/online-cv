    info:
      - role: PhD Candidate
        time: 2021 - Present
        company: University of Amsterdam
        details: |
          Developing necessary ecological knowledge on the role of landscape complementation in 
          supporting focal populations and ecosystem services in agricultural landscapes, 
          both by ecological modelling and by monitoring, to establish biodiversity-friendly 
          farming practices. This PhD is a part of the research project FRAMEwork - 
          Farmer clusters for Realising Agrobiodiversity Management across Ecosystems - 
          financed by the EU-programme Horizon 2020.
      - role: Ecological Project Assistant
        time: 2021 - 2021
